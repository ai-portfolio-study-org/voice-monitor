[server]
domain = voice-monitor-grafana.fly.dev
root_url = https://voice-monitor-grafana.fly.dev
serve_from_sub_path = true

[security]
allow_embedding = true
cookie_secure = true
cookie_samesite = none

[auth.anonymous]
enabled = true
org_role = Admin

[auth.basic]
enabled = false

[paths]
provisioning = /etc/grafana/provisioning 